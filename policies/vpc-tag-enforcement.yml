vars:
  absent-tags-filter: &absent-tags
    - "tag:data_class": absent
    - "tag:owner": absent
    - "tag:service": absent
  not-null-tags-filter: &not-null-tags
    - "tag:data_class": not-null
    - "tag:owner": not-null
    - "tag:service": not-null

policies:

- name: vpc-tag-compliance-mark
  resource: aws.vpc
  comment: |
    Find all vpc that are not compliant to tagging policies
    and tag as such.
  filters:
    - "tag:c7n_tag_compliance": absent
    - or: *absent-tags
  mode:
    schedule: "rate(12 hours)"
    type: periodic
  actions:
    - type: tag
      key: c7n_tag_compliance
      value: 'non-conformant'

- name: vpc-tag-compliance-unmark
  resource: aws.vpc
  comment: |
    Unmark all vpc that are now compliant to tagging policies.
  filters:
    - "tag:c7n_tag_compliance": not-null
    - and: *not-null-tags
  mode:
    schedule: "rate(12 hours)"
    type: periodic
  actions:
    - type: remove-tag
      tags: [c7n_tag_compliance]

- name: vpc-tag-compliance-notify
  resource: aws.vpc
  comment: |
    Notify on vpc that remain non-compliant to tagging policies.
  filters:
    - "tag:c7n_tag_compliance": not-null
    - or: *absent-tags
  mode:
    schedule: "rate(24 hours)"
    type: periodic
  actions:
    - type: notify
      action_desc: |
        Custodian has tagged vpc that are not compliant with tagging
        requirements. Please correctly tag vpc resources.
      subject: "VPC Tag Compliance"
      to: ["slack"]
      transport:
           type: sqs
           queue: c7nMessageQueue
      violation_desc: "VPC resources must have the required tags."
